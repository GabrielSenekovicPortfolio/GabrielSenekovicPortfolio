---
layout: default
title: "Posts tagged Purgatory of Greed"
tag: purgatoryofgreed
---
<h1>Posts tagged "{{ page.tag }}"</h1>
<ul>
  {% for post in site.posts %}
    {% if post.tags contains page.tag %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
