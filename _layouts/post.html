---
layout: default
---

<article>
  <h1>{{ page.title }}</h1>
  <p><small>Published on {{ page.date | date: "%B %d, %Y" }}</small></p>

  {{ content }}

  <footer>
    <p>Tags:
      {% for tag in page.tags %}
        <a href="{{ site.baseurl }}/tags/{{ tag }}">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    </p>
  </footer>
</article>
